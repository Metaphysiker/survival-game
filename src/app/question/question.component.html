<div class="container">
  <div class="card mb-3">
    <div class="card-body text-center">
      <p class="card-text">
          {{question.text}}
      </p>
    </div>
  </div>

  <div *ngFor="let answer of answers;">
    <app-answer [answer]="answer" (answerEvent)="log($event)"></app-answer>
  </div>



</div>
